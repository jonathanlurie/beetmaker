<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>beetmaker</title>
  <script type="text/javascript" src="../dist/beetmaker.js"></script>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
</head>
<body>

  <input type="file" id="fileInput">
  <div class="ct-chart ct-perfect-fourth"></div>

  <script type="text/javascript">

    let audioCtx = new AudioContext()
    let trackCollection = new beetmaker.TrackCollection(audioCtx)
    let kbLayout = 'azertyuiopqsdfghjklmwxcvbn'.split('')
    let sampleMapping = {}
    let samples = []

    let layoutCounter = 0
    trackCollection.addFromUrl('sounds/drum/Clap.ogg')
    trackCollection.addFromUrl('sounds/drum/ClosedHat.ogg')
    trackCollection.addFromUrl('sounds/drum/Kick.ogg')
    trackCollection.addFromUrl('sounds/drum/OpenHat.ogg')


    trackCollection.on('trackAdded', function(track){
      console.log(track)

      let sample = new beetmaker.Sample(track, audioCtx)

      console.log(kbLayout[layoutCounter], sample)
      sampleMapping[kbLayout[layoutCounter]] = sample
      layoutCounter ++
    })


    document.addEventListener("keydown", event => {
      if(event.key in sampleMapping){
        sampleMapping[event.key].start()
      }
    });






  </script>

</body>
</html>
